<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <article>
      <img class="hero__img" src="./images/illustration-hero.svg" alt="A woman listening to music">

      <div class="order__summary">
        <h1 class="title">Order Summary</h1>
        <p class="main__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="purchasing__details row">
          <picture class="col">
            <img class="music__icon " src="./images/icon-music.svg" alt="music icon">
          </picture>


          <div class="purchasing__plan col row">
            <span class="plan">
              Annual Plan
            </span>

            <span class="plan__price">
              $59.99/year
            </span>

          </div>

          <a class="change__plan" href="#">Change</a>

        </div>
      </div>

      <button class="btn btn-blue">Proceed to Payment</button>
      <button class="btn btn-hover">Cancel Order</button>
    </article>
  </main>
</body>

</html>
